<head>

<body>
    <div class="container"> 
        <h1>Welcome to Web Design 2</h1>
        <h4>Today we'll be doing some pseudo element stuff</h4>

        <h2>lets dive deeper into concepts</h2>
        <p>if we think the css terms of selectors, properties and values, then it would look like this</p>
        <p>selector {property: value;}</p>

        <p>selector:pseudo_code {property: value}</p> /*basically same as abovee*/
        <a class="special" href="https://www.google.com"></a>
    </div>
</body>
